<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/style/log_styles.css">
</head>
<body>
    <div class="wrap">
        <div class="background">
            <div class="logo">
                <img src="img/log/logo.png">
            </div>
            <div class="box">
                <div class="same mail"><input type="text" placeholder="您的邮箱/手机号"></div>
                <div class="same"><input  type="text" placeholder="您的密码"></div>
                <p class="forget">忘记密码</p>
                <div class="login">登录</div>
                <div class="segment"></div>
                <p class="hint">用合作网站账户直接登录</p>
                <div class="account">
                    <div class="sina fl">
                        <img src="img/log/sina.png">
                        <div>新浪微博</div>
                    </div>
                    <div class="qq fl">
                        <img src="img/log/qq.png">
                        <div>QQ</div>
                    </div>
                    <div class="wechat fl">
                        <img src="img/log/wechat.png">
                        <div>微信</div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="yorn"><p>还没有账号？<span>马上注册</span></p></div>
        </div>
    </div>
</body>
</html>
