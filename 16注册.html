<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/style/reg_styles.css">
</head>
<body>
    <div class="wrap">
        <div class="background">
            <div class="logo">
                <img src="img/log/logo.png">
            </div>
            <div class="box">
                <div class="samewh"><input type="text" placeholder="您的手机号" class="phonum"></div>
                <div class="samewh bcgd">立即注册</div>
                <p class="deal">注册视为同意<span>《悠游用户使用协议》</span></p>
                <div class="segment"></div>
                <p class="hint">用合作网站账户直接登录</p>
                <div class="account">
                    <div class="sina fl">
                        <img src="img/log/sina.png">
                        <div>新浪微博</div>
                    </div>
                    <div class="qq fl">
                        <img src="img/log/qq.png">
                        <div>QQ</div>
                    </div>
                    <div class="wechat fl">
                        <img src="img/log/wechat.png">
                        <div>微信</div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <div class="yorn"><p>已有账号？<span>马上登录</span></p></div>
        </div>
    </div>
